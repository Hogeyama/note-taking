name: Backlinks and Link Check

on:
  pull_request:
    paths:
      - "**/*.md"
      - "scripts/**"
      - ".github/workflows/backlinks-and-link-check.yml"

permissions:
  contents: write

jobs:
  backlinks-and-links:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          fetch-depth: 0

      - name: Set up Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: 2.2.12

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Generate backlinks
        run: deno run -A scripts/generate_backlinks.ts

      - name: Commit backlinks updates
        if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
        env:
          TARGET_BRANCH: ${{ github.head_ref }}
        run: |
          if [[ -n "$(git status --short)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m "chore: update backlinks"
            git push origin HEAD:"${TARGET_BRANCH}"
          fi

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          args: "--no-progress -t5 **/*.md"
          fail: true
          format: markdown
